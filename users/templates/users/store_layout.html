<!DOCTYPE html>
{% load static %}

<html>

<head>

  <title>Eat Sleep Repeat</title>
  <link rel="icon" type="image/png" href="/static/home/img/logososmall.png">
  <link rel="stylesheet" type="text/css" href="{% static '/home/css/nav.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="{% static '/users/css/sidenav.css' %}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark">

  <a class="navbar-brand" href="{% url 'users:store' %}">
    <img src="/static/home/img/smallsmall_logo.png">
  </a>

  <div class="d-flex">
    <input id="input-search" type="search">
    <div class="search-box">
      <p search>search</p>
    </div>
  </div>

  {% if user.is_authenticated and user.is_customer == False %}

  <div class="textnav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img
            src="/static/home/img/storeicon.png"> {{ request.user.username }}</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="{% url 'users:store' %}">My account</a></li>
          <li><a class="dropdown-item" href="{% url 'users:logout' %}"><img src="/static/home/img/logouticon.png"> Log out</a></li>
        </ul>
      </li>
    </ul>
  </div>

  {% else %}

  <div class="textnav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="active" href="{% url 'about:index' %}">About</a>
      </li>

      <li class="nav-item dropdown">
        <a class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sign up As</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="{% url 'users:store_register' %}">Store</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="{% url 'users:customer_register' %}">Customer</a></li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="active" href="users/login">Sign in</a>
      </li>

    </ul>
  </div>

  {% endif %}
</nav>

<!--sidenav-->
<div class ="sidenav-container">
    <div><button class="button-os"><a href="{% url 'storepage:storeitem' request.user.store.user_id %}">My Store</a></button></div>
    <div><button class="button-os"><a href="{% url 'users:store' %}">My Detail</a></button></div>
    <div><button class="button-os"><a href="{% url 'storepage:addfoodview' %}">Add Menu</a></button></div>
    <div><button class="button-os"><a href="{% url 'storepage:statistic' %}">Statistic</a></button></div>
    <div><button class="button-os"><a href="{% url 'users:store_profile' %}">Edit Info</a></button></div>
    <div><button class="button-os"><a href="{% url 'users:logout' %}"><img src="/static/home/img/logouticon.png"> Log out</a></button></div>
</div>

<body>
  {% block body %}
  {% endblock %}
</body>

</html>
