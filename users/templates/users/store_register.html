<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html>
<link rel="stylesheet" type="text/css" href="{% static '/users/css/register.css' %}">

<title>Registration</title>

    <div class="container" id="container">
    	<div class="form-container sign-in-container">
		    <form action="{% url 'users:store_register' %}" method = "POST" class="form-group">
                <h1>Create Store Account</h1>
                {%csrf_token%}
                {{ form|crispy }}
                <button type= "submit" class= "btn btn-success">Register</button>
            </form>
    	</div>

    	<div class="overlay-container"> <script type="text/javascript" src="/static/users/css/login.js"></script>
    		<div class="overlay">
    			<div class="overlay-panel overlay-right">
    				<h1>Welcome Back!</h1>
    				<p>To keep connected with us please login with your personal info</p>
    				<a href="{% url 'users:login' %}"><button class="ghost" id="signUp">Sign In</button></a>
    			</div>
    		</div>
    	</div>
    </div>

</html>
